<div class="container">
    <div class="header">
        <h1 class="text-center display-4">{{title}}</h1>
    </div>
    <table class="grid">
        <tr class="row" *ngFor="let rowIdx of [0, 1, 2, 3, 4, 5, 6, 7];">
            <td class="box" *ngFor="let colIdx of [0, 1, 2, 3, 4, 5, 6, 7];">
                <div class="inner" (click)="userPutStone(rowIdx, colIdx)">
                    <div *ngIf="isWhite(rowIdx, colIdx)">W</div>
                    <div *ngIf="isBlack(rowIdx, colIdx)">B</div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="buttons">
    <div class="d-flex justify-content-center align-items-end">
        <button class="btn btn-info btn-lg " (click)="simulate()">simulate</button>
        <button class="btn btn-info btn-lg reset">Reset</button>
        <button class="btn btn-info btn-lg changeColors">Change Colors</button>
    </div>
</div>
